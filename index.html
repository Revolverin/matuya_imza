    function capitalizeNames(name) {
      return name.split(' ').map(part => 
        part.charAt(0).toUpperCase() + part.slice(1).toLowerCase()
      ).join(' ');
    }

      const firstNameRaw = document.getElementById('firstName').value.trim();
      const lastNameRaw = document.getElementById('lastName').value.trim();
      const titleTr = document.getElementById('titleTr').value.trim();
      const titleEn = document.getElementById('titleEn').value.trim();
      const email = document.getElementById('email').value.trim();
      let gsm = document.getElementById('gsm').value.trim();

      if (!firstNameRaw || !lastNameRaw || !titleTr || !titleEn || !email || !gsm) {
        alert('Lütfen tüm alanları doldurunuz.');
        return;
      }
      if (gsm.startsWith('0')) {
        alert("Lütfen GSM numarasını başında '0' olmadan giriniz.");
        return;
      }
      gsm = '+90 ' + gsm.replace(/\D/g,'').replace(/(\d{3})(\d{3})(\d{2})(\d{2})/,'$1 $2 $3 $4');

      const firstName = capitalizeNames(firstNameRaw);
      const lastName = lastNameRaw.toUpperCase();

      const snippet = `
<table style="width:100%; height:220px; font-family: 'Segoe UI', sans-serif; border-collapse: collapse; margin:0;padding:0; color:#3e3e3e;">
  <tr>
    <td style="width:220px; vertical-align: middle; padding:0;">
      <img src="${leftLogoData}" alt="Matuya Logo" style="display:block; margin:auto; max-height:200px;">
    </td>
    <td style="width:0.5px; background:#2b2171; padding:0;"></td>
    <td style="vertical-align: middle; padding-left:20px;">
      <div style="font-size:18px; color:#3e3e3e; margin:0;">${firstName} <strong>${lastName}</strong></div>
      <div style="color:#3e3e3e; margin:4px 0;"><strong>${titleTr}</strong> | ${titleEn}</div>
      <div style="color:#3e3e3e; margin:5px 0;">Matuya Makina Ltd. Şti.</div>
      <div style="color:#3e3e3e; margin:8px 0;"><strong>Tel/Phone:</strong> +90 242 346 15 18</div>
      <div style="color:#3e3e3e; margin:4px 0;"><strong>Gsm:</strong> ${gsm}</div>
      <div style="color:#3e3e3e; margin:4px 0;"><strong>E-mail:</strong> <a href="mailto:${email}" style="text-decoration:none; color:#3e3e3e;">${email}</a></div>
      <div style="color:#3e3e3e; margin:4px 0;"><a href="https://www.matuya.com.tr" style="text-decoration:none; color:#3e3e3e;"><strong>www.matuya.com.tr</strong></a></div>
      <div style="color:#3e3e3e; margin:4px 0;"><strong>Adres/Address:</strong> Cumhuriyet Mah. 703. Sok. No: 9<br/>Muratpaşa / Antalya / TÜRKİYE <a href="https://maps.app.goo.gl/7hW73i8Ed87xNbMc9" title="Yol tarifi al" style="text-decoration:none; vertical-align:middle; margin-left:4px;"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAACXBIWXMAAAsSAAALEgHS3X78AAABaElEQVQ4jZWUzVHEMAyFv8dQQDogHWwO3EkBHMKRGQ7QQUpYOlg62A4IHZgOUkJKCBWIg7W7xuMki2Y8sS3p6eknxszYWkAFtFfZXgEUgBkYAQMOaz43rEsAJuAFGIBnoJV0WPRYYdc5q70zC/59dMb1fxk2zqoF3s2sBb6Bew9Ul5xuVwBHZzkBvSSAB+DoYONVgJI6oCc2ZOercqYfbnYHDB6kN7MLeKF2e2Cf7Ies6xPQ+TmQjVOphmk6B2JXOz/3wGRmg58DsdbLKTvg7OxnSa/A0b99DuCsVwH/GJnZIGkAPoE3M5sWfM4OeQ1HZ9hlteu4NKdJZvWY+ssVZ5FkwBOxfqcAkwPtiLNYEUsTgMpnNPqXAM1Mvm+S9HtgNLO962riTJICllK2hV+xBubsrgHC4mtTMtgKlt/lc1ixIJIWdalsPV+p9MDXllFpDhtJoXQPzAXdj6T6NJ+lLrfbZP/InD4Ov2bkj+oDTS1NAAAAAElFTkSuQmCC" alt="Harita" style="height:1em; display:inline-block;"></a></div>
    </td>
  </tr>
  <tr>

    </td>
  </tr>
  <tr>
    <td colspan="3" style="padding:15px 10px 0; font-size:11px; color:#3e3e3e; border-top:1px solid #eee;">
      <strong>Gizlilik Uyarısı / Confidentiality Notice:</strong><br>
      Bu e-posta mesajı ve varsa ekleri gizlidir ve sadece gönderildiği kişi ya da kuruma özeldir. Eğer bu mesaj size yanlışlıkla ulaşmışsa, lütfen göndericiye haber veriniz ve mesajı sisteminizden siliniz. Bu mesajın içeriğinin izinsiz kopyalanması, yayılması veya kullanılması yasaktır.<br>
      This e-mail and any files transmitted with it are confidential and intended solely for the use of the individual or entity to whom they are addressed. If you have received this message in error, please notify the sender and delete it from your system. Any unauthorized use, disclosure, or distribution is prohibited.
    </td>
  </tr>
</table>`;

      document.getElementById('output').innerHTML = snippet;
    }

    function exportToOutlook() {
      const snippet = document.getElementById('output').innerHTML;
      if (!snippet) { alert("Lütfen önce imzayı oluşturunuz."); return; }
      let fullName = document.getElementById('firstName').value.trim() || 'matuya_imza';
      const lastName = document.getElementById('lastName').value.trim();
      const slugName = (fullName + '_' + lastName).toLowerCase().replace(/[^a-z0-9_]/g,'_').replace(/_+/g,'_').replace(/^_|_$/g,'');
      const fileName = slugName + '_matuya_imza.html';
      const fullHtml = `<!DOCTYPE html>
<html><head><meta charset="UTF-8"></head><body style="margin:0;padding:0;">${snippet}</body></html>`;
      const blob = new Blob([fullHtml], {type: 'text/html'}); 
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = fileName;
      a.click();
    }
  </script>
</head>
<body>
  <div class="container">
    <h2 style="color:#3e3e3e;">Matuya Makina E-Mail(Outlook vs.) İmza Oluşturucu</h2>
    <label for="firstName">Ad</label>
    <input type="text" id="firstName" placeholder="Örn: Ahmet">
    <label for="lastName">Soyisim</label>
    <input type="text" id="lastName" placeholder="Örn: Duran">
    <label for="titleTr">Unvan (Türkçe)</label>
    <input type="text" id="titleTr" placeholder="Örn: Kurumsal İletişim">
    <label for="titleEn">Title (English)</label>
    <input type="text" id="titleEn" placeholder="Örn: Corporate Communications">
    <label for="email">E-posta</label>
    <input type="email" id="email" placeholder="Örn: ad.soyad@matuya.com.tr">
    <label for="gsm">GSM (5321234567)</label>
    <input type="text" id="gsm" placeholder="Örn: 5321234567" oninput="this.value=this.value.replace(/\D/g,'')">
    <button onclick="generateSignature()">İmzayı Oluştur</button>
    <button onclick="exportToOutlook()">Kaydet</button>
    <div id="output"></div>
  </div>
</body>
</html>
